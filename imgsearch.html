<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar">
        <a class="nav-i" href="index.html">Google Search</a>
        <a class="nav-i" href="advsearch.html">Advanced Search</a>
    </div>

    <div id="logo">
        <span class="logo-letter" style="color: #4285F4;">G</span>
        <span class="logo-letter" style="color: #EA4335;">o</span>
        <span class="logo-letter" style="color: #FBBC05;">o</span>
        <span class="logo-letter" style="color: #4285F4;">g</span>
        <span class="logo-letter" style="color: #34A853;">l</span>
        <span class="logo-letter" style="color: #EA4335;">e</span>
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-photo-search" style="color: #4285F4;" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <path d="M15 8h.01"></path>
            <path d="M12 20h-5a3 3 0 0 1 -3 -3v-10a3 3 0 0 1 3 -3h10a3 3 0 0 1 3 3v4.5"></path>
            <path d="M4 15l4 -4c.928 -.893 2.072 -.893 3 0l2 2"></path>
            <circle cx="18" cy="18" r="3"></circle>
            <path d="M20.2 20.2l1.8 1.8"></path>
         </svg>
    </div>

    <form action="https://images.google.com/images">
        <div class="upper-search">
                <input type="text" name="q" autofocus>
        </div>

        <div class="lower-search">
            <input type="submit" value="Google Image Search">
        </div>
    </form>
</body>
</html>
